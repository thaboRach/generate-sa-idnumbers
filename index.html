<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./images/favicon-96.png"
    />
    <meta name="title" content="Generate South African ID Numbers" />
    <meta
      name="description"
      content="Generate South African ID numbers for educational and software testing purposes."
    />
    <title>Generate SA ID Numbers</title>

    <!-- OpenGraph meta tags -->
    <meta
      property="og:image"
      content="https://thaborach.github.io/generate-sa-idnumbers/images/favicon-96.png"
    />
    <meta
      property="og:description"
      content="Generate South African ID numbers for educational and software testing purposes."
    />
    <meta property="og:title" content="Generate South African ID Numbers" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://thaborach.github.io/generate-sa-idnumbers/"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./script.js" defer></script>
  </head>

  <body class="bg-slate-100">
    <header class="flex flex-col items-center w-full text-center p-6 mb-4">
      <h1 class="text-3xl sm:text-5xl font-bold">
        Generate South African ID Numbers
      </h1>
    </header>

    <main class="flex flex-col gap-8 items-center w-full flex-[1_0_auto]">
      <form
        id="mainForm"
        name="mainForm"
        class="flex flex-col gap-y-4 w-full max-w-[350px] p-4 bg-white rounded-md shadow-lg"
        onsubmit="showIdNumber(); return false"
      >
        <section class="flex gap-x-4 items-center w-full">
          <label class="" for="year">Year of Birth:</label>
          <select
            class="w-[180px] h-[35px] text-center text-white bg-green-900 rounded ml-auto"
            id="year"
            name="year"
          ></select>
        </section>

        <section class="flex gap-x-4 w-full">
          <label for="month">Month of Birth</label>
          <select
            class="w-[90px] h-[35px] text-center text-white bg-green-900 rounded ml-auto"
            id="month"
            name="month"
          ></select>
        </section>

        <section class="flex gap-x-4 w-full">
          <label for="day">Day of Birth</label>
          <select
            class="w-[90px] h-[35px] text-center text-white bg-green-900 rounded ml-auto"
            id="day"
            name="day"
          ></select>
        </section>

        <section class="flex gap-x-4 w-full">
          <p>Gender:</p>
          <div class="flex gap-x-2">
            <input
              class="accent-green-900"
              type="radio"
              name="gender"
              id="female"
              value="4"
              checked
            />
            <label for="female">Female</label>
          </div>

          <div class="flex gap-x-2">
            <input
              class="accent-green-900"
              type="radio"
              name="gender"
              id="male"
              value="5"
            />
            <label for="male">Male</label>
          </div>
        </section>

        <section class="flex gap-x-4 w-full">
          <label for="sequence">Sequence</label>
          <select
            class="w-[180px] h-[35px] text-center text-white bg-green-900 rounded ml-auto"
            id="sequence"
            name="sequence"
          ></select>
        </section>

        <section class="flex gap-x-4">
          <p>Status:</p>
          <div class="flex gap-x-2">
            <input
              class="accent-green-900"
              type="radio"
              name="cship"
              id="citizen"
              value="0"
              checked
            />
            <label for="citizen">Citizen</label>
          </div>

          <div class="flex gap-x-2">
            <input
              class="accent-green-900"
              type="radio"
              name="cship"
              id="resident"
              value="1"
            />
            <label for="resident">Resident</label>
          </div>
        </section>

        <!-- Button Group -->
        <section class="flex gap-x-2 justify-end w-full">
          <button
            class="w-[120px] h-[35px] bg-white text-black border-2 border-black border-solid rounded"
            onclick="generateRandomIdNumber(); return false"
          >
            Randomise
          </button>
          <button
            type="submit"
            class="w-[120px] h-[35px] bg-green-900 text-white rounded self-end"
            type="submit"
          >
            Generate
          </button>
        </section>
      </form>

      <!-- RESULT -->
      <section class="flex flex-wrap gap-4 items-center justify-center p-4">
        <h3 class="text-xl sm:text-2xl font-bold">Result:</h3>
        <p
          class="p-3 bg-slate-400 text-white text-center rounded min-w-[220px] shadow-md"
          id="result"
        >
          Hint: Click generate/randomise above.
        </p>
      </section>

      <!-- MORE INFORMATION -->
      <section class="flex flex-wrap gap-4 items-center justify-center">
        <h4 class="text-lg sm:text-xl font-bold">More Information</h4>
        <p>
          See
          <a
            class="text-green-900"
            href="https://en.wikipedia.org/wiki/National_identification_number#South_Africa"
            >Wikipedia</a
          >
          or
          <a
            class="text-green-900"
            href="http://knowles.co.za/generating-south-african-id-numbers/"
            >this article</a
          >.
        </p>
      </section>
    </main>

    <footer
      class="flex flex-wrap gap-x-8 justify-center sm:justify-between items-center w-full p-4 sm:p-8"
    >
      <p class="max-w-[250px] text-center sm:text-left">
        This is created for educational and software testing purposes only. I
        will not be liable for any misuse.
      </p>
      <a
        href="https://github.com/thaboRach/generate-sa-idnumbers"
        target="_blank"
        ><img
          class="w-[50px] h-[50px]"
          src="./images/github-64.png"
          alt="github"
      /></a>
    </footer>
  </body>
</html>
